<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Cinta üíû</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b9f, #ffb3c6, #ffc3d6);
      background-size: 200% 200%;
      animation: gradientMove 6s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      color: #fff;
      animation: fadeIn 1s ease;
      z-index: 10;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart { font-size: 60px; animation: pulse 1.3s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    h1 { margin-top: 15px; font-size: 22px; font-weight: 600; }
    p { font-size: 14px; opacity: 0.9; margin-bottom: 25px; }
    input {
      width: 100%; padding: 12px; border-radius: 12px;
      border: none; outline: none; font-size: 15px;
      margin-bottom: 18px; text-align: center;
      background: rgba(255, 255, 255, 0.2); color: #fff;
      transition: all 0.3s ease;
    }
    input::placeholder { color: #fce4ec; }
    input:focus { background: rgba(255, 255, 255, 0.3); transform: scale(1.02); }
    button {
      width: 100%; background: linear-gradient(90deg, #ff6b9f, #ff9fc2);
      border: none; border-radius: 12px; padding: 12px;
      font-size: 16px; color: white; cursor: pointer;
      font-weight: 600; transition: 0.3s ease;
    }
    button:hover { transform: scale(1.03); box-shadow: 0 8px 20px rgba(255, 107, 159, 0.3); }
    .msg { margin-top: 12px; font-size: 14px; color: #ffeaf2; min-height: 18px; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    .shake { animation: shake 0.4s; }

    .heart-particle {
      position: fixed; bottom: 0; font-size: 20px; color: #fff;
      animation: floatUp 4s linear forwards; opacity: 0.8; pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .loading {
      display: none; position: fixed; inset: 0;
      background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(8px);
      justify-content: center; align-items: center; flex-direction: column;
      z-index: 20; color: #fff; font-size: 18px; animation: fadeIn 0.5s ease;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff;
      border-radius: 50%; width: 40px; height: 40px; margin-top: 15px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Popup Cinta */
    .love-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 192, 203, 0.25);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 30;
    }
    .love-popup.active {
      opacity: 1;
      pointer-events: all;
    }
    .love-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: popUp 0.5s ease;
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .love-box h2 {
      font-size: 18px;
      color: #ff4081;
      margin-bottom: 10px;
    }
    .love-box p {
      color: #333;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .love-box button {
      background: linear-gradient(90deg, #ff6b9f, #ff9fc2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .love-box button:hover {
      transform: scale(1.05);
    }
    .help-link {
  display: inline-block;
  margin-top: 5px;
  font-size: 13px;
  color: #ffeef4;
  opacity: 0.7;
  cursor: pointer;
  transition: 0.3s ease;
}
.help-link:hover {
  opacity: 1;
  text-decoration: underline;
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="login-card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Seseorang yang aku cintai</h1>
    <p>Masukkan nama kamu dulu yaa~</p>

    <input type="text" id="nameInput" placeholder="Nama kamu..." autocomplete="off" />
    <button id="loginBtn">Masuk üíå</button>
    <div class="msg" id="msg"></div>
   <span class="help-link" id="helpLink" style="display: none;">Bantuan?</span>

  </div>

  <div class="loading" id="loading">
    <div>Membuka hatiku untukmu... üíû</div>
    <div class="spinner"></div>
  </div>

  <!-- Popup Rahasia -->
  <div class="love-popup" id="lovePopup">
    <div class="love-box">
      <h2>üíû Pesan Rahasia üíû</h2>
      <p id="popupText">Kamu penasaran banget yaa üòú<br>
      tapi cuma <b>1 orang</b> yang bisa masuk ke hatiku üíñ</p>
      <button id="closePopup">Hehe iya deh üò≥</button>
    </div>
  </div>

  <audio id="loveMusic" src="romantis1.mp3" preload="auto"></audio>

  <script>
    const correctName = "nana";
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");
    const loading = document.getElementById("loading");
    const music = document.getElementById("loveMusic");
    const popup = document.getElementById("lovePopup");
    const closePopup = document.getElementById("closePopup");
    const popupText = document.getElementById("popupText");

    let wrongCount = 0;

    const wrongMessages = [
      "Hmm... kayaknya kamu bukan orang yang aku maksud üòú",
      "Ups, coba lagi deh~ kayaknya bukan kamu üòÖ",
      "Hehe, salah nih... orang yang aku maksud lebih spesial üíï",
      "Eits, nama kamu manis sih tapi bukan itu üòö",
      "Coba lagi yaa, aku yakin kamu bisa üòç"
    ];

    function kirimTelegram(nama) {
      const botToken = "8326504454:AAFOeLnHSpPW585gKuXseNWSgcvwj4rUGW8";
      const chatId = "7230859799";
      const now = new Date();
      const waktu = now.toLocaleString("id-ID", { timeZone: "Asia/Jakarta" });
      const text = `üíå *${nama.toUpperCase()} sudah login!* Siap-siap deg-degan üò≥\nüïí Waktu login: ${waktu}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text, parse_mode: "Markdown" })
      });
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-particle");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 10) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    btn.addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();

      if (!name) return msg.textContent = "Nama belum diisi üòÖ";

      if (name.toLowerCase() === correctName) {
        msg.textContent = "Hai " + name + " üíñ Tunggu sebentar ya...";
        music.volume = 0.5;
        music.play();

        for (let i = 0; i < 30; i++) setTimeout(createHeart, i * 100);
        kirimTelegram(name);

        setTimeout(() => loading.style.display = "flex", 800);

        // üíå Munculkan popup cinta setelah loading
        setTimeout(() => {
          loading.style.display = "none";
          popupText.innerHTML = `Hai ${name} üíï<br>
          Aku cuma mau bilang... selamat yaa udah berhasil masuk üò≥<br>
          Siap-siap yaa, aku mau megatakan sesuatu sama kamu üíû`;
          popup.classList.add("active");
        }, 6000);

        // Setelah popup ditutup ‚Üí pindah ke love.html
        closePopup.onclick = () => {
          popup.classList.remove("active");
          setTimeout(() => {
            window.location.href = "love.html";
          }, 1000);
        };
      } else {
        wrongCount++;
        msg.textContent = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
        msg.style.color = "#ffe0f0";
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 400);
        const helpLink = document.getElementById("helpLink");
  helpLink.style.display = "inline-block";

  // üîπ Jika diklik, arahkan ke bantuan.html
  helpLink.onclick = () => {
    window.location.href = "bantuan.html";
  };
      }
      // üéÅ Mode Rahasia: Jika salah nama 3x
      if (wrongCount === 3) {
        setTimeout(() => {
          popupText.innerHTML = `Kamu penasaran banget yaa üòú<br>
          tapi cuma <b>1 orang</b> yang bisa masuk ke hatiku üíû`;
          popup.classList.add("active");
        }, 500);

        closePopup.onclick = () => {
          popup.classList.remove("active");
          wrongCount = 0; // reset agar bisa muncul lagi nanti
        };
      }
    
    });
  </script>
</body>
</html>
