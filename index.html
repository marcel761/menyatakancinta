<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Cinta üíû</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b9f, #ffb3c6, #ffc3d6);
      background-size: 200% 200%;
      animation: gradientMove 6s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      color: #fff;
      animation: fadeIn 1s ease;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      font-size: 60px;
      animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      margin-top: 15px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 18px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #fce4ec;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #ff6b9f, #ff9fc2);
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 107, 159, 0.3);
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #ffeaf2;
      min-height: 18px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }

    .shake {
      animation: shake 0.4s;
    }

    /* Partikel hati */
    .heart-particle {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      color: #fff;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Loading */
    .loading {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
      color: #fff;
      font-size: 18px;
      animation: fadeIn 0.5s ease;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-top: 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      p { font-size: 13px; }
      .login-card { padding: 25px 20px; }
      .heart { font-size: 50px; }
    }
  </style>
</head>
<body>
  <div class="login-card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Seseorang yang aku cintai</h1>
    <p>Masukkan nama kamu dulu yaa~</p>

    <input type="text" id="nameInput" placeholder="Nama kamu..." autocomplete="off" />
    <button id="loginBtn">Masuk üíå</button>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div>Membuka hatiku untukmu... üíû</div>
    <div class="spinner"></div>
  </div>

  <script>
    const correctName = "nana"; 
    const btn = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");
    const loading = document.getElementById("loading");

    const wrongMessages = [
      "Hmm... kayaknya kamu bukan orang yang aku maksud üòú",
      "Ups, coba lagi deh~ kayaknya bukan kamu üòÖ",
      "Hehe, salah nih... orang yang aku maksud lebih spesial üíï",
      "Eits, nama kamu manis sih tapi bukan itu üòö",
      "Coba lagi yaa, aku yakin kamu bisa üòç",
      "Belum bener nih, tapi aku suka semangat kamu ü§≠",
      "Hmm... bukan ini, tapi jangan nyerah yaa üíñ",
      "Salah~ tapi aku suka caramu mencoba üòò"
    ];

    // Efek partikel hati
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-particle");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 10) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 700);

    btn.addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();

      if (name === "") {
        msg.textContent = "Nama belum diisi üòÖ";
      } else if (name.toLowerCase() === correctName.toLowerCase()) {
        msg.textContent = "Hai " + name + " üíñ Tunggu sebentar ya...";
        msg.style.color = "#fff";

        // Munculkan loading
        setTimeout(() => {
          loading.style.display = "flex";
        }, 800);

        // Setelah loading selesai (3 detik)
        setTimeout(() => {
          loading.innerHTML = "<div>Selamat datang di hatiku, " + name + " üíò</div>";
        }, 8000);
      } else {
        const randomMsg = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
        msg.textContent = randomMsg;
        msg.style.color = "#ffe0f0";
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 400);
      }
    });
  </script>
</body>
</html>
